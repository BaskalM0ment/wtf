<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Site</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:black;
      color:white;
      font-family:sans-serif;
      font-size:2rem;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="enter">Enter Site</div>

  <script>
    const enter = document.getElementById("enter");
    const soundFiles = [
      "another-loud-no-82703.mp3",
      "loud-smoke-alarm-unplug-26528.mp3",
      "loud-fog-horn-47514.mp3",
      "big-aaaaaaaaaah-103115.mp3",
      "scream-meme-earrape.mp3",
      "shrek-oh-hello-there_nhnoZHY.mp3",
      "metal-pipe-clang.mp3"
      "knarklabb-i-badrummet.mp3"
    ];

    let audioList = [];

    function playRandom() {
      const f = soundFiles[Math.floor(Math.random() * soundFiles.length)];
      const a = new Audio(f);
      a.play().catch(()=>{});
      a.onended = playRandom;
      audioList.push(a); // keep reference to prevent garbage collection
    }

    enter.addEventListener("click", () => {
      // Start the sound FIRST (inside click event)
      playRandom();

      // Then replace screen
      document.body.innerHTML = "";
      document.body.style.background = "black";
      document.body.style.cursor = "default";

      // Enable leave confirmation
      window.onbeforeunload = () => "Unsaved changes may be lost";
    });
  </script>
</body>
</html>
