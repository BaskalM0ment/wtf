<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Site</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:black;
      color:white;
      font-family:sans-serif;
      font-size:2rem;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="enter">Enter Site</div>

  <script>
    const enter = document.getElementById("enter");
    const soundFiles = [
      "another-loud-no-82703.mp3",
      "loud-smoke-alarm-unplug-26528.mp3",
      "loud-fog-horn-47514.mp3",
      "big-aaaaaaaaaah-103115.mp3"
    ];

    function playRandom() {
      const file = soundFiles[Math.floor(Math.random() * soundFiles.length)];
      const audio = new Audio(file); // create dynamically on demand
      audio.play().catch(err => console.log("Playback error:", err));
      audio.onended = playRandom; // keep looping forever
    }

    enter.addEventListener("click", () => {
      // blank screen
      document.body.innerHTML = "";
      document.body.style.background = "black";
      document.body.style.cursor = "default";

      // start playing immediately inside the click event
      playRandom();
    });
  </script>
</body>
</html>
